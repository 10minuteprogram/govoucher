{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {% if message.tags == 'success' %}
            <p class="alert alert-success">{{message}}</p>
            {% elif message.tags == 'error' %}
            <p class="alert alert-danger">{{message}}</p>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
