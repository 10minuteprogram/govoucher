{% load static %}
<!doctype html>
<html lang="en">

    <head>

        <meta charset="utf-8" />
        <title>Recoverpw | Lexa - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'management/images/favicon.ico' %} "> 
        
        <!-- Bootstrap Css -->
        <link href="{% static 'management/css/bootstrap.min.css' %} " id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'management/css/icons.min.css' %} " rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'management/css/app.min.css' %} " id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="card-body pt-0">

                                <h3 class="text-center mt-5 mb-4">
                                    <a href="index.html" class="d-block auth-logo">
                                        <img src="assets/images/logo-dark.png" alt="" height="30" class="auth-logo-dark">
                                        <img src="assets/images/logo-light.png" alt="" height="30" class="auth-logo-light">
                                    </a>
                                </h3>

                                <div class="p-3">
                                    <h4 class="text-muted font-size-18 mb-1 text-center">Welcome Back !</h4>
                                    <p class="text-muted text-center">Confirm Password Reset</p>

                                    {% if messages %}
                                    {% include 'management/message.html' %}
                                    {% endif %}
                                    
                                    <form method="post" class="form-horizontal mt-4" >
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="Password">Password</label>
                                            <input type="password" class="form-control" name="password" id="Password" placeholder="Enter Password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="userpassword">Confirm Password</label>
                                            <input type="password" class="form-control" name="confirm-password" id="Confirm-password" placeholder="Enter Confirm password">
                                        </div>
                                        <input type="hidden" name="user_id" value="{{user_id}}">

                                        <div class="mb-3 row mt-4">
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="customControlInline">
                                                    <label class="form-check-label" for="customControlInline">Remember me
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-6 text-end">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Confirm</button>
                                            </div>
                                        </div>
                            
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'management/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'management/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'management/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'management/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'management/libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'management/libs/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
        <!-- App js -->
        <script src="{% static 'management/js/app.js' %}"></script>
    </body>

</html>
