{% extends 'management/base.html' %}

{% block content %}
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-sm-6">
                        <div class="page-title-box">
                            <h4>Add New Sub Category</h4>
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="#">Sub Category List</a></li>
                                    <li class="breadcrumb-item"><a href="#">Add Sub Category</a></li>
                                </ol>
                        </div>
                    </div>

                </div>
                <!-- end page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                            {% if messages %}
                            {% include 'management/message.html' %}
                            {% endif %}

                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                               
                                   
                                <label for="category"> Category</label>
                                <select name="category_id" class="form-control" id="">
                                    <option value="">Select Category</option>
                                    {% for c in categories %}
                                        {% if c.id == category_id %}
                                            <option value="{{c.id}}" selected>{{c.name}}</option>
                                        {% else %}
                                            <option value="{{c.id}}">{{c.name}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            
                                
                                    
                                
                                <label for="name" class="mt-3">Sub Category Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter category name" required>
                                
                                <label for="image" class="mt-3">Category Image</label>
                                <input type="file" name="image" id="image" class="form-control" placeholder="Enter category image required">

                                <label for="description" class="mt-3">Description</label>
                                <textarea id="description" name="description" class="form-control" placeholder="Enter description" required></textarea>

                                <div class="mt-4">
                                    <button type="submit" class="btn btn-primary w-md">Submit</button>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
{% endblock %}
