<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom styles can be added here */
    /* Ensure proper padding and center alignment */
    body {
      padding-top: 20px;
      text-align: center;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Category Details</h1>
    <div class="card">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="category1.jpg" class="card-img" alt="Category 1">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Category Name</h5>
            <p class="card-text">Category description goes here...</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Created On:</strong> January 1, 2024</li>
              <li class="list-group-item"><strong>Created By:</strong> John Doe</li>
              <li class="list-group-item"><strong>Updated On:</strong> February 15, 2024</li>
              <li class="list-group-item"><strong>Updated By:</strong> Jane Smith</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="btn btn-primary">Back to Categories</a>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
